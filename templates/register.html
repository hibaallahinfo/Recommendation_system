<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #333;
        }

        .form-container label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        .form-container input,
        .form-container select,
        .form-container .color-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-container button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .form-container p {
            text-align: center;
            margin-top: 10px;
        }

        .form-container a {
            color: #4CAF50;
            text-decoration: none;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

        .color-input {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .color-input label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .color-input input[type="checkbox"] {
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
                max-width: 100%;
            }

            .form-container h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Inscription</h1>
        <form method="POST">
            <!-- Nom complet -->
            <label>Nom complet :</label>
            <input type="text" name="fullname" required>

            <!-- Date de naissance -->
            <label>Date de naissance :</label>
            <input type="date" name="dob" required>

            <!-- Sexe -->
            <label>Sexe :</label>
            <select name="gender" required>
                <option value="Men">Homme</option>
                <option value="Women">Femme</option>
            </select>

            <!-- Email -->
            <label>Email :</label>
            <input type="email" name="email" required>

            <!-- Mot de passe -->
            <label>Mot de passe :</label>
            <input type="password" name="password" required>

            <!-- Couleurs préférées -->
            <label>Couleurs préférées :</label>
            <div class="color-input">
                <label><input type="checkbox" name="favorite_colors[]" value="blue"> Bleu</label>
                <label><input type="checkbox" name="favorite_colors[]" value="red"> Rouge</label>
                <label><input type="checkbox" name="favorite_colors[]" value="grey"> Gris</label>
                <label><input type="checkbox" name="favorite_colors[]" value="yellow"> Jaune</label>
                <label><input type="checkbox" name="favorite_colors[]" value="black"> Noir</label>
                <label><input type="checkbox" name="favorite_colors[]" value="white"> Blanc</label>
            </div>

            <!-- Catégorie préférée -->
            <label>Catégorie préférée :</label>
            <select name="favorite_category" required>
                <option value="Apparel">Vêtements</option>
                <option value="Accessories">Accessoires</option>
                <option value="Footwear">Chaussures</option>
                <option value="Home">Maison</option>
                <option value="Other">Autre</option>
            </select>

            <!-- Bouton d'inscription -->
            <button type="submit">S'inscrire</button>
        </form>
        <p>Vous avez déjà un compte ? <a href="{{ url_for('login') }}">Connectez-vous</a></p>
    </div>
</body>
</html>
