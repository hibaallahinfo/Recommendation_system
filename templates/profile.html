<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a1a1a;
            --accent-color: #c9a77c;
            --bg-color: #f8f5f2;
            --text-color: #333;
            --transition: all 0.3s ease;
            --border-radius: 4px;
        }

        body {
            font-family: 'Tenor Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding-top: 80px; /* Added to account for fixed header */
        }
        /* Original Navbar Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: transparent;
            padding: 20px 50px;
            z-index: 1000;
            box-sizing: border-box;
            transition: var(--transition);
        }

        header.scrolled {
            background-color: var(--primary-color);
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: 600;
            letter-spacing: 2px;
            transition: var(--transition);
        }

        header.scrolled .logo {
            color: white;
        }

        nav a {
            color: var(--primary-color);
            margin: 0 20px;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: var(--transition);
        }

        header.scrolled nav a {
            color: white;
        }

        nav a:hover {
            color: var(--accent-color);
        }


        .profile-container {
            max-width: 800px;
            margin: 40px auto 60px;
            padding: 40px;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border-radius: 12px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 40px;
            font-weight: 400;
            letter-spacing: 2px;
            text-align: center;
        }

        form {
            display: grid;
            gap: 25px;
        }

        label {
            color: var(--primary-color);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
        }

        input, select:not([multiple]) {
            width: 90%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-family: 'Tenor Sans', sans-serif;
            font-size: 1rem;
            color: var(--text-color);
            transition: var(--transition);
            background-color: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(201, 167, 124, 0.1);
        }

        /* New color picker style */
        .color-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .color-option {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
        }

        .color-option input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .color-circle {
            position: absolute;
            top: 0;
            left: 0;
            height: 40px;
            width: 40px;
            border-radius: 50%;
            border: 2px solid transparent;
            transition: var(--transition);
        }

        .color-option input[type="checkbox"]:checked ~ .color-circle {
            border-color: var(--primary-color);
            transform: scale(1.1);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: var(--border-radius);
            font-family: 'Tenor Sans', sans-serif;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .profile-container {
                margin: 20px 20px 40px;
                padding: 20px;
            }

            header {
                padding: 15px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .color-options {
                gap: 10px;
            }
        }
              /* New and improved styles */
              .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-color);
        }

        .input-group input,
        .input-group select {
            padding-left: 40px;
        }

        .color-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 15px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .button-secondary {
            background-color: var(--bg-color);
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">FASHION 2024</div>
            <nav>
                <a href="{{ url_for('products') }}">Shop</a>
                <a href="{{ url_for('popular_products') }}">Trending</a>
                <a href="{{ url_for('personalisation', user_id=session['user_id']) }}">Personal Style</a>
                <a href="{{ url_for('dashboard') }}">Dashboard</a>
                <a href="{{ url_for('logout') }}">Sign Out</a>
            </nav>
        </div>
    </header>

    <div class="profile-container">

                    <div class="alert alert-{{ category }}">
                        <i class="fas fa-{{ 'check-circle' if category == 'success' else 'exclamation-circle' }}"></i>
                    </div>


        <div class="profile-header">
            <div class="profile-avatar">
                {{ user['fullname'][0]|upper }}
            </div>
            <h1>My Profile</h1>
        </div>

        <form method="POST">
            <div class="form-grid">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="fullname" name="fullname" value="{{ user['fullname'] }}" required placeholder="Full Name">
                </div>

                <div class="input-group">
                    <i class="fas fa-calendar"></i>
                    <input type="date" id="dob" name="dob" value="{{ user['dob'] }}" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-venus-mars"></i>
                    <select id="gender" name="gender">
                        <option value="Male" {% if user['gender'] == 'Male' %}selected{% endif %}>Male</option>
                        <option value="Female" {% if user['gender'] == 'Female' %}selected{% endif %}>Female</option>
                    </select>
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" value="{{ user['email'] }}" required placeholder="Email">
                </div>
            </div>

            <div class="input-group">
                <label>Favorite Colors</label>
                <div class="color-options">
                    {% for color, hex in colors.items() %}
                    <label class="color-option">
                        <input type="checkbox" name="favorite_colors[]" value="{{ color }}" 
                               {% if color in user['favorite_colors'].split(', ') %}checked{% endif %}>
                        <span class="color-circle" style="background-color: {{ hex }};"></span>
                    </label>
                    {% endfor %}
                </div>
            </div>

            <div class="input-group">
                <i class="fas fa-tag"></i>
                <select id="favorite_category" name="favorite_category" required>
                    <option value="">Select Category</option>
                    <option value="Apparel" {% if user['favorite_category'] == 'Apparel' %}selected{% endif %}>Apparel</option>
                    <option value="Footwear" {% if user['favorite_category'] == 'Footwear' %}selected{% endif %}>Footwear</option>
                    <option value="Accessories" {% if user['favorite_category'] == 'Accessories' %}selected{% endif %}>Accessories</option>
                </select>
            </div>

            <div class="button-group">
                <button type="submit" onclick="showSuccessAlert()">Save Changes</button>
                <button type="reset" class="button-secondary">Reset</button>
            </div>
        </form>
    </div>
    <script>
        // Change navbar color on scroll
        const header = document.querySelector('header');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
        function showSuccessAlert() {
            alert("Change has been successfully made!");
        }

    </script>
</body>
</html>
